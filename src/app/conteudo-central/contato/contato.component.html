<section>
  <h1>Fale Conosco</h1>
  <h2>Deixe sua mensagem</h2>

  <article *ngIf="envio == false; else mensagemSucesso" class="flex-container">
    <input
      type="text"
      placeholder="Nome"
      [(ngModel)]="mensagem.nome"
      class="inputs"
      required
    />

    <input
      type="email"
      placeholder="Email de contato"
      [(ngModel)]="mensagem.email"
      class="inputs"
      required
    />

    <input
      type="tel"
      placeholder="Telefone para contato"
      [(ngModel)]="mensagem.telefone"
      class="inputs"
      required
    />

    <div *ngIf="!tipoPessoa.estado">
      <p>Pessoa Fisica</p>
      <input
        type="number"
        placeholder="CPF"
        [(ngModel)]="mensagem.tipoPessoa.numero"
        class="inputs"
      />
    </div>

    <div *ngIf="tipoPessoa.estado">
      <p>Pessoa Jur√≠dica</p>
      <input
        type="number"
        placeholder="CNPJ"
        [(ngModel)]="mensagem.tipoPessoa.numero"
        class="inputs"
      />
    </div>

    <button (click)="mudaTipoPessoa()" class="botoes btn btn-primary">
      Pessoa {{ tipoPessoa.tipo }}
    </button>

    <textarea
      placeholder="Mande sua mensagem para nosso email"
      [(ngModel)]="mensagem.corpoMensagem"
      class="inputs"
    ></textarea>

    <button (click)="abrirModal(mensagemSucesso)" class="botoes btn btn-primary">
      Enviar Mensagem
    </button>
  </article>

  <ng-template #mensagemSucesso>
    <h2>Mensagem Enviada com sucesso</h2>
    <p>Recebemos sua mensagem e logo entraremos em contato</p>
  </ng-template>

  <ng-template #mensagemSucesso>
    <div class="modal-header">
      <h4 class="modal-title pull-center">Mensagem Enviada com sucesso</h4>
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Recebemos sua mensagem e logo entraremos em contato</p>
    </div>
  </ng-template>
</section>

<br />
