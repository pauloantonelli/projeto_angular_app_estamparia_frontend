<section>
  <article>
    <div class="flex-container">
      <img
        [routerLink]="['/']"
        class="logo"
        src="{{ logo }}"
        alt="logo estamparia pegadas"
        style="cursor: pointer"/>
      <button
        *ngFor="let link of menus.links;
        let i = index"
        class="navegacao"
        mat-button
        [routerLink]="link"
      >
        {{ menus.botoes[i] }}
      </button>
    </div>
  </article>
</section>
