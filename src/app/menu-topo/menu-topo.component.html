<section>
  <article>
    <div class="flex-container">
      <img class="logo" src="{{ logo }}" alt="logo estamparia pegadas" />
      <button
        *ngFor="let botao of menus.botoes; let i; of: index"
        class="navegacao"
        mat-button
        [routerLink]="botao"
      >
        {{ botao }}
      </button>
    </div>
  </article>
</section>
