<footer>
  <section>
    <p>endereco...</p>
    <a
      *ngFor="let icone of redes.link; let i = index"
      href="{{ redes.link[i] }}"
      target="_blank"
    >

  </section>

  <section>
    <h2>Receba promoções e dicas</h2>

    <input type="email" />
    <button (click)="enviarEnderecoEmailCliente()" mat-button color="primary">
      Receber as promoções
    </button>
  </section>

  <section *ngIf="email === true">
    <p>
      Cadastro feito com sucesso! Em breve voce receberá novas promoções! Fique
      ligado ;)
    </p>
  </section>
