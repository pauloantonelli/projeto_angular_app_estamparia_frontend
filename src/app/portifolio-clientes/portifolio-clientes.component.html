<carousel
[showIndicators]="false"
>
  <slide *ngFor="let slide of portifolio.imagens; let i = index">
    <div class="text-center py-5 bg-dark text-white">
      <h1 class="titulo">{{ portifolio.titulo }}</h1>
      <div class="lead">
        <img
          src="{{ slide }}"
          alt="slide-clientes"
          style="display: block; width: 100%; height: 300px;"
        />
        <h2 class="subtitulo">{{ portifolio.subtitulo }}</h2>
      </div>
    </div>
  </slide>
</carousel>
